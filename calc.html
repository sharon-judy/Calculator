<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="output" readonly>
        <div class="buttons">
            <button style="color: rgb(220, 142, 17);" onclick="removeAll()">AC</button>
            <button style="color: rgb(220, 142, 17);" onclick="removeLast()"><i class='bx bx-comment-x'></i></button>
            <button style="color: rgb(220, 142, 17);" onclick="displayData('%')">%</button>
            <button style="color: rgb(220, 142, 17);" onclick="displayData('/')">÷</button>

            <button onclick="displayData('7')">7</button>
            <button onclick="displayData('8')">8</button>
            <button onclick="displayData('9')">9</button>
            <button style="color: rgb(220, 142, 17);" onclick="displayData('*')">×</button>

            <button onclick="displayData('4')">4</button>
            <button onclick="displayData('5')">5</button>
            <button onclick="displayData('6')">6</button>
            <button style="color: rgb(220, 142, 17);" onclick="displayData('-')">−</button>

            <button onclick="displayData('1')">1</button>
            <button onclick="displayData('2')">2</button>
            <button onclick="displayData('3')">3</button>
            <button style="color: rgb(220, 142, 17);" onclick="displayData('+')">+</button>

            <button onclick="displayData('0')">0</button>
            <button onclick="displayData('.')">.</button>
            <button style="background-color: rgb(220, 142, 17); grid-column: 3 / 5; color:white"  onclick="showResult()">=</button>
            
            
            

            
            
            

           
        </div>
    </div>

    <script>
      
    </script>
</body>
</html>
